<ion-header [translucent]="true">
    <ion-toolbar>
        <div class="box align">
            <ion-title>Chat</ion-title>
            <div class="align4">
                <p>Versión Móvil</p>
                <p class="rol">Gestor</p>
            </div>
            <ion-buttons slot="end">
                <ion-button id="notification-button">
                    <ion-badge id="notifications-badge" color="primary">5</ion-badge>
                    <ion-icon name="notifications"></ion-icon>
                </ion-button>
                <ion-button id="notification-button1">
                    <ion-avatar id="notification-button1">
                        <img [src]="userGugo.photoURL">
                    </ion-avatar>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
    <div class="container">
        <div *ngIf="userGugo.manager == true; else delegate">
    <!-- <ion-list-header color="light">TUS MENSAJES</ion-list-header> -->
            <ion-list>
                <div *ngFor="let item of delegatesAux1">
                    <div class="align1" color="dark" button (click)="goChat(userGugo.uid,item.uid,item.displayName,item.email,item.photoURL)">
                        <div class="part1">
                            <ion-avatar item-left="item-left">
                                <img style="width:45px;height:45px;" [src]="item.photoURL">
                            </ion-avatar>
                        </div>
                        <div class="align2 part2">
                            <ion-label class="style1">{{ item.displayName }}</ion-label>
                            <ion-label class="style2">{{ item.phoneNumber }}</ion-label>
                            <ion-label class="style2">{{ item.employment }}</ion-label>
                        </div>
                    </div>
                </div>
            </ion-list>
    
            <br>
            <br>
        </div>
     </div>
</ion-content>

<ng-template #delegate>
    <p>delegado</p>
</ng-template>
