<ion-header id="header" [translucent]="true">
    <ion-toolbar>
        <div class="box align">
            <ion-title class="gugo">GuGo</ion-title>
            <ion-buttons slot="end">
                <ion-button id="notification-button">
                    <ion-badge id="notifications-badge" color="primary">5</ion-badge>
                    <ion-icon name="notifications"></ion-icon>
                </ion-button>
                <ion-button id="notification-button1" (click)="openProfile()">
                    <ion-avatar id="notification-button1">
                        <img [src]="userGugo.photoURL">
                    </ion-avatar>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="main" color="secondary">
    <!-- <div class="background"> -->
    <!-- <h5 class="title">Bienvenid@</h5> -->
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list-header class="title">Bienvenid@</ion-list-header>
    <br>
    <br>
    <ion-card class="welcome-card view1">
        <!--  <ion-card-header>
                <ion-card-subtitle>Numero de proyectos</ion-card-subtitle>
                <ion-card-title>Visualizacion</ion-card-title>
            </ion-card-header> -->
        <ion-card-content>
            <canvas baseChart width="8" height="8" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
            </canvas>
        </ion-card-content>
    </ion-card>
    <br>
    <!-- <ion-list-header>POR PROYECTOS</ion-list-header> -->
    <ion-card class="welcome-card view2">
        <!-- <ion-card-header>
                <ion-card-subtitle>%Porcentaje por proyectos</ion-card-subtitle>
                <ion-card-title>Visualizacion</ion-card-title>
            </ion-card-header> -->
        <ion-card-content>
            <canvas baseChart width="25px" height="10px" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </ion-card-content>
    </ion-card>
    <br>
    <br><br>
    <br>
    <!--  </div> -->
</ion-content>
