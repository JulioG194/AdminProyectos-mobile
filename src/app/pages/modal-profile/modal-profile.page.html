<ion-header traslucent>
    <ion-toolbar>
        <div class="box align">
            <ion-title>Mi Perfil</ion-title>
            <ion-buttons slot="end">
                <ion-button color="primary" (click)="onClose()">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    <div class="container">
        <ion-card class="photo" color="secondary">
            <ion-card-title>{{userApp.employment}}</ion-card-title>
            <br>
            <img [src]="photoProfile" alt="">
            <br>
            <ion-button (click)="openPWAPhotoPicker()">
                <ion-icon name="camera-outline"></ion-icon>
            </ion-button>
            <ion-button color="warning" icon-left (click)="enableEdit()">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-button>
        </ion-card>
        <form (ngSubmit)="onEdit()" [formGroup]="editForm">
            <ion-item color="secondary">
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" formControlName="fullName" disabled="{{isDisabled}}" [(ngModel)]="userApp.displayName" minlength="2" required></ion-input>
                <ion-icon name="person" slot="end"></ion-icon>
            </ion-item>
            <br>
            <ion-item color="secondary">
                <ion-label position="floating">Correo electr√≥nico</ion-label>
                <ion-input type="text" formControlName="email" disabled="true" [(ngModel)]="userApp.email" required></ion-input>
                <ion-icon name="mail" slot="end"></ion-icon>
            </ion-item>
            <ion-item color="secondary">
                <ion-label position="floating">Numero celular</ion-label>
                <ion-input type="text" name="phone" formControlName="phoneNumber" disabled="{{isDisabled}}" [(ngModel)]="userApp.phoneNumber" maxlength="10" required></ion-input>
                <ion-icon name="call" slot="end"></ion-icon>
            </ion-item>
            <br>
            <ion-item color="secondary">
                <ion-label position="floating">Fecha de Nacimiento</ion-label>
                <ion-datetime formControlName="birthdate" disabled="{{isDisabled}}" displayFormat="DD-MMM-YYYY" pickerFormat="DD-MMM-YY" [(ngModel)]="bDate" required></ion-datetime>
                <ion-icon name="calendar-outline" slot="end"></ion-icon>
            </ion-item>
            <br>
            <ion-button color="success" disabled="{{isDisabled}}" icon-left type="submit">
                <ion-icon slot="icon-only" name="save-outline"></ion-icon>
            </ion-button>
        </form>
    </div>



    <div style="text-align: center;">
        <ion-button expand="round" color="danger" icon-left (click)="logout()">
            <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
    </div>



    <div id="pwa">
        <input type="file" id="pwaphoto" #pwaphoto accept="image/x-png,image/jpeg" (change)="uploadPWA()">
    </div>

</ion-content>
