<ion-header traslucent>
    <ion-toolbar>
        <div class="box align">
            <ion-title>EVIDENCIA</ion-title>
            <ion-buttons slot="end">
                <ion-button color="primary" (click)="onClose()">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
    <ion-toolbar color="secondary">
    <ion-segment value="all" color="primary" scrollable="false" mode="android" [(ngModel)]="segmentModel" (ionChange)="segmentChanged($event)">

        <ion-segment-button value="select" style="font-size: 10.5px; color:white">
            <ion-label>Archivos</ion-label>
        </ion-segment-button>

        <ion-segment-button value="view" style="font-size: 10.5px; color:white">
            <ion-label>Observaciones</ion-label>
        </ion-segment-button>

        <ion-segment-button value="perProject" style="font-size: 10.5px; color:white">
            <ion-label>Avance</ion-label>
        </ion-segment-button>

    </ion-segment>
</ion-toolbar>
</ion-header>
