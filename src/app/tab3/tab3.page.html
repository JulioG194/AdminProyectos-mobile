<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Proyectos
        </ion-title>
        <ion-buttons slot="end">
            <ion-button id="notification-button">
                <ion-badge id="notifications-badge" color="primary">5</ion-badge>
                <ion-icon name="notifications"></ion-icon>
            </ion-button>
            <ion-button id="notification-button1">
                <ion-avatar id="notification-button1">
                    <img [src]="userApp.photo">
                </ion-avatar>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list-header color="light">Tus Proyectos</ion-list-header>
    <ion-list>
        <ion-item-sliding *ngFor="let project of projectsApp; let i = index">
            <ion-item tappable (click)="projectRoute(project.id)">
                <ion-icon slot="start" name="clipboard"></ion-icon>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
                <ion-label>
                    <h2 style="color:#428cff;">{{project.name}}</h2>
                    <h3 style="color:crimson;">Cliente: {{ project.client }}</h3>
                    <p style="font-size: 10px;">Fecha de inicio: {{allstartdates[i] | date : "dd/MM/y"}}</p>
                    <p style="font-size: 10px;">Fecha de fin: {{allenddates[i] | date : "dd/MM/y"}}</p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-button color="primary" icon-left>
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-button>
                <ion-button color="danger" icon-left>
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-row style="height: 1mm"></ion-row>
    <ion-button expand="block">Proyecto</ion-button>
</ion-content>
